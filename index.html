<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2578d18fa2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card all-weather" style="width: 30rem">
        <br />
        <h1>Weather</h1>
        <p id="date-time"></p>
        <div class="card-body">
          <div class="card-body big-weather">
            <div class="row">
              <div id="city-header" class="col big-city"></div>
            </div>
            <div class="row big-temp">
              <div class="col" id="big-temp"></div>
            </div>
            <div class="row big-conditions">
              <div class="col" id="big-descrip"></div>
            </div>
            <div class="card this-week">
              <p>This week</p>
            </div>
          </div>
          <div class="card-group">
            <div class="card temp-card left-card">
              <div class="card-body">
                <p></p>
                <h5 class="card-title">47°F</h5>
                <p class="temp-card-icon"><i class="fa-solid fa-cloud"></i></p>
              </div>
            </div>
            <div class="card temp-card">
              <div class="card-body">
                <p></p>
                <h5 class="card-title">42°F</h5>
                <p class="temp-card-icon">
                  <i class="fa-solid fa-cloud-rain"></i>
                </p>
              </div>
            </div>
            <div class="card temp-card">
              <div class="card-body">
                <p></p>
                <h5 class="card-title">39°F</h5>
                <p class="temp-card-icon">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </p>
              </div>
            </div>
            <div class="card temp-card">
              <div class="card-body">
                <p></p>
                <h5 class="card-title">41°F</h5>
                <p class="temp-card-icon">
                  <i class="fa-solid fa-cloud-bolt"></i>
                </p>
              </div>
            </div>
            <div class="card temp-card right-card">
              <div class="card-body">
                <p></p>
                <h5 class="card-title">44°F</h5>
                <p class="temp-card-icon">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="search-form">
          <form>
            <input
              type="search"
              id="search-city"
              placeholder="Search for a city..."
            />
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <div class="footer">
      <a href="https://github.com/L-E-Crane/Weather-App-Project"
        >My Code on Github</a
      >
    </div>
  </body>
</html>
