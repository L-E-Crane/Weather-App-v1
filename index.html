<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2578d18fa2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card all-weather" style="width: 30rem">
        <br />
        <h1>Weather</h1>
        <p id="date-time"></p>
        <div class="card-body">
          <div class="card-body">
            <div class="row">
              <div id="current-city">city</div>
            </div>
            <div class="row big-temp">
              <div class="col" id="current-temperature">Temp</div>
            </div>
            <div class="unit-choice">
              <a href="#" id="celsius-link" class="active"> °C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
            <div class="row">
              <div class="col"></div>
            </div>
            <div>
              <img id="current-icon" src="#" width="50px" />
              <span id="current-description">Description</span>
            </div>
            <p id="current-windspeed">Windspeed</p>
            <div class="card this-week">
              <p>This week</p>
            </div>
          </div>
          <div id="forecast">
         
        </div>
        <div id="search-form">
          <form id="search-form">
            <input
              id="city-search"
              type="search"
              placeholder="Search for a city..."
            />
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <div class="footer">
      <a href="https://github.com/L-E-Crane/Weather-App-Project"
        >My Code on Github</a
      >
    </div>
  </body>
</html>
